<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ota</title>
    <link rel="stylesheet" href="../assets/css/loginota.css">
</head>
<body>
    <div class="container">

        <img src="../assets/img/brand/AvA-151x60.png" alt="">

        <div class="box-1">
            <form action="login.php" method="post">
                <h2>Faça seu login</h2>
                <div>
                    <label for="uname"><b>Usuário</b></label>
                    <input type="text" placeholder="Informe sua matrícula" name="matricula" required>
                    
                    <label for="psw"><b>Senha</b></label>
                    <input type="password" placeholder="Informe sua senha" name="senha" required>
            
                    <div class="recusenha">
                        <span class="psw"><a href="recuperarsenha.html">Esqueceu a senha?</a></span>
                    </div>
                    
                    <label id="check">
                        <input type="checkbox" checked="checked" name="remember" id="caixinha"> Lembre-me
                    </label>
                    
                    <button type="submit" class="btn">Acessar</button>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
