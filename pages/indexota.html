<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ota</title>
    <link rel="stylesheet" href="../assets/css/loginota.css">
</head>
<body>

    <div class="container">

        <div class="box-1">
            
            
            <form action="login.php" method="post">
                <h2>Login</h2>
                <div>
                    <label for="uname"><b>Usuário</b></label>
                    <input type="text" placeholder="Informe sua matrícula" name="matricula" required>
                    
                    <label for="psw"><b>Senha</b></label>
                    <input type="password" placeholder="Informe sua senha" name="senha" required>
            
                    <button type="submit" class="btn">Login</button>
                    
                    <label id="check">
                        <input type="checkbox" checked="checked" name="remember" id="caixinha"> Lembre de mim
                    </label>
                </div>

                <div class="recusenha">
                    <button type="button" class="btn">Cancel</button>
                    
                    <span class="psw"><a href="recuperarsenha.html">Esqueceu a senha?</a></span>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
