<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../assets/img/theme/logo_laced.png">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/stylemudarsenha.css">

    <!-- JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>
<body>
    <!--NavBar-->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark" >
                <a href="../index.html" class="navbar-brand">
                    <img src="../assets/img/theme/logo_laced.png" alt="Logo Laced" id="logo"> 
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="opcoes-menu">Opções</a>
                        <a class="nav-item nav-link" id="sair-menu">Sair</a> 
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!--Tabela-->
    <main>
        <div class="container" id="area-tabela">
            <h4>Opções do Usuário</h4>
            <form action="" method="GET">
                <fieldset>
                    <div>
                        <label for="user">User:</label>
                        <input type="text" id="user"/>
                    </div>
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome"/>
                    </div>
                    <div>
                        <label for="password">Senha Antiga:</label>
                        <input type="password" id="senhaantiga"/>
                    </div>
                    <div>
                        <label for="password">Nova Senha:</label>
                        <input type="password" id="senhanova"/>
                    </div>
                    <div>
                        <label for="password">Repita a Nova Senha:</label>
                        <input type="password" id="senhanovaRep"/>
                    </div>
                    <div class="button">
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form> 
        </div>
    </main>

    <!--Footer-->
    <footer>
        <p> Lorem | Ipsum | Dolor | Sit amet | Aliquip</p>
