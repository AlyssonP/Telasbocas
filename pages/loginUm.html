<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login do Boca</title>
    <link rel="stylesheet" href="../assets/css/loginUm.css">
</head>
<body>
    <div class="container">
        <!-- Parte Verde das imagens -->
        <div class="box-1">
            <img src="../assets/img/brand/logoP.png" id="logo">
            <img src="../assets/img/brand/boneco_podio401.png" alt="" id="boneco">
        </div>
        <!-- Parte Branca do Formulário -->
        <div class="box-2">
            <div class="form">
                <h2>FAÇA SEU LOGIN!</h2>
                <form action="" id="form">
                    <label for="matricula">Matricula</label>
                    <input type="text" name="matricula" id="matricla">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <input type="submit" value="Acessar" id="butao" class="bnt">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
